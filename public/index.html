<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets-container.css" type="text/css" />



    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.7/jquery.timeago.min.js" integrity="sha512-RlGrSmkje9EE/FXpJKWf0fvOlg4UULy/blvNsviBX9LFwMj/uewXVoanRbxTIRDXy/0A3fBQppTmJ/qOboJzmA==" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript">
      jQuery(document).ready(function() {
        $("time.timeago").timeago();
      });
    </script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar stack-top">
      <span class="span">tweeter</span>
      <div class="item">
          <div class="item1"><strong>Write</strong>&nbsp;  a new tweet</div>
          <div class="item2"><i class="fas fa-angle-double-down" ></i></div>
      </div>
    </nav>
    <header class="header">
      <div class="avatar">
          <img src="/images/profile-hex.png">
      </div>
      <div class="name">
          <h2>Arvin Rad</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="title-text" method="POST" action="/tweets">
          <label for="tweet-text"><strong> What are you humming about?</strong></label>
          <textarea class="textbox" placeholder="..type here ..."  name="text" id="tweet-text"></textarea>
          <hr class="hrn">
          <div class="underneath">
            <div >
             <button type="submit" class="botton">Tweet</button>
            </div>
            <div>
              <output id="counter" for="tweet-text">140</output>
            </div>
          </div>
        </form>
      </section>
      <h3>Recent Tweets</h3>
      <section class="tweetsContainer">
      </section>
      </main>
  </body>
</html>
